defaults: &defaults
  docker:
    - image: circleci/golang:1.13
  working_directory: /go/src/github.com/djthorpe/googlecast

version: 2
jobs:
  setup:
    <<: *defaults
    steps: 
      - run: |
          sudo apt install protobuf-compiler
          sudo apt install libprotobuf-dev
          go get -u github.com/golang/protobuf/protoc-gen-go  
  test:
    <<: *defaults
    steps:
      - checkout
      - run: make test
  build:
    <<: *defaults
    steps:
      - checkout
      - run: make build

workflows:
  version: 2
  test_and_build:
    jobs:
      - setup
      - test
      - build

